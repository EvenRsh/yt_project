<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TAB插件</title>
	<style>
		ul{
			list-style: none;
		}
		li{
			padding: 0 10px;
			/*border: 1px solid #000;*/
		}
		.navtab{
			display: flex;
		}
		.toggletab{
			border-bottom: 3px solid #000;
		}
		.toggletab:hover{
			border-bottom: 3px solid #e5004f;
		}
		.active{
			background-color: #f00;
		}
		.tabpane{
			width: 100px;
			height: 20px;
			border: 1px solid #000;
			display: none;
		}
		.selected{
			display: block;
		}
	</style>
</head>
<body>
	<div class="tab">
		<ul class="navtab">
			<li class="toggletab">1</li>
			<li class="toggletab">2</li>
			<li class="toggletab">3</li>
		</ul>
		<div class="tabcontent">
			<div class="tabpane selected">1</div>
			<div class="tabpane">2</div>
			<div class="tabpane">3</div>
		</div>
	</div>
</body>
	<script src="../assets/jQuery/jquery-3.1.1.js"></script>
	<script src="../js/jquery-rhtab.js"></script>
	<script >
		$('.tab').rhtab({type:`click`});
	</script>
</html>
