<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TAB插件</title>
	<style>
		.nav_tabs{
			display: -webkit-inline-flex;
			display: -moz-inline-flex;
			display: -ms-inline-flex;
			display: -o-inline-flex;
			display: inline-flex;
		}
		ul{
			list-style: none;
		}
		li{
			padding: 0 10px;
			border: 1px solid #000;
		}
		.active{
			background-color: #f00;
		}
		.tab_pane{
			width: 100px;
			height: 20px;
			border: 1px solid #000;
			display: none;
		}
		.selected{
			display: block;
		}
	</style>
</head>
<body>
	<div class="tab">
		<ul class="nav_tabs">
			<li class="toogletab">1</li>
			<li class="toogletab">2</li>
			<li class="toogletab">3</li>
		</ul>
		<div class="tab_content">
			<div class="tab_pane">1</div>
			<div class="tab_pane">2</div>
			<div class="tab_pane">3</div>
		</div>
	</div>
</body>
	<script src="../assets/jQuery/jquery-3.1.1.js"></script>
	<script src="../js/jquery-rhtab.js"></script>
	<script >
		$('.tab').rhtab({type:`click`});
	</script>
</html>
